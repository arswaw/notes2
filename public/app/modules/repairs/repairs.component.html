<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    General Info
                </div>
                <div class="panel-body">
                    <dyna-form [fields]="info"></dyna-form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Repair Notes
                </div>
                <div class="panel-body">
                    <dyna-form [fields]="notes"></dyna-form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Review
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">
                    <dyna-form [fields]="review"></dyna-form>
                </div>
                <div class="col-md-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <strong>Payed Repair</strong><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="payed">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="fa fa-asterisk required" aria-hidden="true"></i>Serial #</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="serial">   
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Additional Notes</label>
                            <textarea [ngModelOptions]="{standalone: true}" [(ngModel)]="additional" class="full"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" (click)="submit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
