<div class="modal" [hidden]="!show">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="panel panel-default" *ngFor="let c of fields">
                    <div class="panel-heading" id="{{c.id1}}" (click)="c.active = !c.active">
                        <h4 class="panel-title">
                            <a role="button">
                                {{c.label}}
                            </a>
                        </h4>
                    </div>
                    <div id="{{c.id2}}" class="panel-collapse collapse in" [ngClass]="{hidden: !c.active}">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <dyna-form [fields]="c.children"></dyna-form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
